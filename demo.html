<!DOCTYPE html>
<html>

<head>
  <title>Demo</title>
  <style>
    html {
      color-scheme: light dark;
    }
  </style>
</head>

<body>
  <script src="dist/portal_element.js"></script>
  <script>
    const d = document.createElement('div');
    d.style.display = 'flex';
    d.style.flexDirection = 'row';
    const b = document.createElement('div');
    b.style.width = '10em';
    b.style.height = '10em';
    b.style.background = 'black';
    b.style.margin = '1em';
    d.appendChild(b);
    // const t = document.createElement('input');
    // t.textContent = 'Hello, world!';
    // d.appendChild(t);

    window.pec = document.createElement('portal-element-container');
    document.body.appendChild(pec);
    window.p1 = document.createElement('portal-element');
    pec.appendChild(p1);
    p1.appendChild(d);
    window.p2 = document.createElement('portal-element');
    p2.uuid = p1.uuid;
    pec.appendChild(p2);
    window.p3 = document.createElement('portal-element');
    p3.uuid = p1.uuid;
    p1.div.childNodes[0].appendChild(p3);
    function changeColors() {
      if (p1.div !== undefined) {
        p1.div.childNodes[0].childNodes[0].style.background = '#' + Math.floor(Math.random()*16777215).toString(16);;
      }
    }

    // // p1.appendChild(p1);
    // // p.appendChild(p);
  </script>
  <button onclick="changeColors()">Change Colors</button>
</body>

</html>
