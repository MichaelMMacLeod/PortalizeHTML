<!DOCTYPE html>
<html>

<head>
  <title>Demo</title>
  <style>
    html {
      color-scheme: light dark;
    }
  </style>
</head>

<body>
  <script src="dist/portal_element.js"></script>
  <script>
    customElements.define('portal-element', portal_element.default);
    window.p1 = document.createElement('portal-element');
    window.p2 = document.createElement('portal-element');
    p2.uuid = p1.uuid;
    document.body.appendChild(p1);
    document.body.appendChild(p2);
    const d = document.createElement('div');
    d.style.display = 'flex';
    d.style.flexDirection = 'row';
    const b = document.createElement('div');
    b.style.width = '10em';
    b.style.height = '10em';
    b.style.background = 'black';
    b.style.margin = '1em';
    d.appendChild(b);
    p1.appendChild(d);
    p1.appendChild(p1);
    // p.appendChild(p);
  </script>
</body>

</html>
